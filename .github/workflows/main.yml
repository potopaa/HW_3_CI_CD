name: Blue/Green CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: pytest

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image (blue)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: potopaa/hello-gitops:blue

    - name: Build and push Docker image (green)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: potopaa/hello-gitops:green

  deploy-to-eks:
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region us-east-1 --name hello-gitops-new

    - name: Deploy Blue
      run: kubectl apply -f deployment-blue.yaml

    - name: Test Blue Deployment
      run: kubectl rollout status deployment/hello-gitops-blue -n hello-gitops-new

    - name: Deploy Green
      run: kubectl apply -f deployment-green.yaml

    - name: Test Green Deployment
      run: kubectl rollout status deployment/hello-gitops-green -n hello-gitops-new

    - name: Switch Traffic to Green
      run: kubectl patch svc hello-gitops -n hello-gitops-new -p '{"spec":{"selector":{"app":"hello-gitops","version":"green"}}}'

    - name: Validate Green Deployment
      run: |
        service=$(kubectl get svc hello-gitops -n hello-gitops-new -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
        curl -s "http://$service"
