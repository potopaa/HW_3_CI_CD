name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Шаг 1: Проверка кода из репозитория
    - name: Checkout repository
      uses: actions/checkout@v3

    # Шаг 2: Настройка AWS учетных данных
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    # Шаг 3: Обновление kubeconfig для подключения к EKS-кластеру
    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region us-east-1 --name hello-gitops-new

    # Шаг 4: Проверка подключения к кластеру
    - name: Test kubectl connection
      run: kubectl get nodes

    # Шаг 5: Применение манифестов Kubernetes
    - name: Apply Kubernetes manifests
      run: kubectl apply -k .
