apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-gitops-green
  namespace: hello-gitops-new
  labels:
    app: hello-gitops
    version: green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-gitops
      version: green
  template:
    metadata:
      labels:
        app: hello-gitops
        version: green
    spec:
      containers:
      - name: hello-gitops
        image: potopaa/hello-gitops:green
        ports:
        - containerPort: 8050
        readinessProbe:
          httpGet:
            path: /
            port: 8050
          initialDelaySeconds: 5
          periodSeconds: 10
