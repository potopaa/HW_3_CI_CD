apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-gitops-green
  namespace: hello-gitops
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-gitops
      version: green
  template:
    metadata:
      labels:
        app: hello-gitops
        version: green
    spec:
      containers:
      - name: hello-gitops
        image: <your-docker-image>:green  # Green
        ports:
        - containerPort: 80
