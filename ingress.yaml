apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-gitops
  namespace: hello-gitops
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: hello-gitops.example.com  # виправити
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-gitops
            port:
              number: 80
