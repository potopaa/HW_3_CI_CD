apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-gitops-v2
  namespace: hello-gitops
  labels:
    app: hello-gitops
    version: v2.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-gitops
      version: v2.0.0
  template:
    metadata:
      labels:
        app: hello-gitops
        version: v2.0.0
    spec:
      containers:
      - name: hello-gitops
        image: your-dockerhub-username/hello-gitops:v2
        ports:
        - containerPort: 8050
