apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-gitops-blue
  namespace: hello-gitops
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-gitops
      version: blue
  template:
    metadata:
      labels:
        app: hello-gitops
        version: blue
    spec:
      containers:
      - name: hello-gitops
        image: potopaa/hello-gitops:blue
        ports:
        - containerPort: 80
